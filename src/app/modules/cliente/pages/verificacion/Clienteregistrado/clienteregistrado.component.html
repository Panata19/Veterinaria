<div class="centrado">
    <h2 mat-dialog-title><strong style="color: red;">{{ data.titulo }}</strong></h2>
    <mat-dialog-content>
        <p>{{ data.mensaje }}</p>
    </mat-dialog-content>
    <mat-dialog-actions class="centrado">
        <button mat-button mat-dialog-close class="btn btn-secondary">OK</button>
    </mat-dialog-actions>
</div>
