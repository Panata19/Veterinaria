<!-- COMPONENTE INPUT BUSCAR -->
<app-input-search [dataSource]="dataSource"></app-input-search>

<!-- COMPONENTE TABLA -->
<table class="table table-bordered" mat-table [dataSource]="dataSource" id="dataTable" 
       width="100%" 
       cellspacing="0"
       matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="id">
      <th class="color-sort-header-arrow-white"
          mat-header-cell 
          *matHeaderCellDef 
          mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombrePaciente">
      <th mat-header-cell 
          *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreMascota}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell 
          *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoMascota}} </td>
    </ng-container>n
  
    <ng-container matColumnDef="raza">
      <th  mat-header-cell 
          *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell 
          *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <th mat-header-cell 
          *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="d-flex flex-row justify-content-start p-4" [length]="1" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
