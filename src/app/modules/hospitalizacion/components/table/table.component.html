<!-- COMPONENTE INPUT BUSCAR -->
<app-input-search [dataPacientes]="dataSource"></app-input-search>

<!-- COMPONENTE TABLA -->
<table class="table table-bordered" mat-table [dataSource]="dataSource" id="dataTable" 
       width="100%" 
       cellspacing="0"
       matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="nombreMascota">
      <th mat-header-cell 
          *matHeaderCellDef> Paciente </th>
      <td mat-cell *matCellDef="let data"> {{data.nombreMascota}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoMascota">
      <th mat-header-cell 
          *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let data"> {{data.tipoMascota}} </td>
    </ng-container>
  
    <ng-container matColumnDef="raza">
      <th  mat-header-cell 
          *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let data"> {{data.raza}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell 
          *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let data"> {{data.sexo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <th mat-header-cell 
          *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let data"> {{data.edad}} </td>
    </ng-container>  

    <ng-container matColumnDef="fechaNac">
      <th mat-header-cell 
          *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let data"> {{data.fechaNac}} </td>
    </ng-container>
    
    <ng-container matColumnDef="opciones">
      <th mat-header-cell 
          *matHeaderCellDef> Edad </th>
      <td class="cell_options" mat-cell *matCellDef="let data"> 
        <button (click)="abrirDetalles()" class="btn btn-primary"><i class="bi bi-file-text"></i></button> 
        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="d-flex flex-row justify-content-start p-4" [length]="1" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
