<div class="container">
    <diV class="title">
        <h1>Listado de Pacientes</h1>
    </diV>
    <div *ngIf="listcliente.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
        </mat-form-field>
        <div class="mat-elevation-z8 Scroll">

            <table mat-table [dataSource]="dataSource" matSort>

                <!-- nombre -->
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- sexo -->
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef> Sexo </th>
                    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>

                  <!-- edad -->
                  <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                </ng-container>


                <!-- apellidos -->
                <ng-container matColumnDef="raza">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
                    <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
                </ng-container>

                <!-- nacionalidad -->
                <ng-container matColumnDef="peso">
                    <th mat-header-cell *matHeaderCellDef> Peso </th>
                    <td mat-cell *matCellDef="let element"> {{element.peso}}kg </td>
                </ng-container>

                <!-- Acciones -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> <button routerLink="/paciente/agregar" mat-raised-button
                            color="primary">Agregar</button>

                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="pointer" routerLink="/paciente/editar/{{element.id}}" style="color:skyblue"
                            matTooltip="Editar">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="Eliminarpacientes(element.id)" style="color:red" matTooltip="Eliminar">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron paciente que concuerden con: "{{input.value}}"
                    </td>
                </tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
    <h2 *ngIf="listcliente.length == 0">No hay resultados de pacientes para mostrar</h2>

</div>
