<h1 mat-dialog-title>Agregar Producto</h1>
<div mat-dialog-content>
  <p>Detalles del Producto</p>
  
  <div class="container vw-60">
    <div class="row">
      <div class="col-sm-4">
        <mat-form-field class="w-100" appearance="outline"><!-- ID -->
          <mat-label>El ID:</mat-label>
          <input matInput placeholder="#124" [(ngModel)]="data.id">
        </mat-form-field>
      </div>
      <div class="col-sm-8">
        <mat-form-field class="w-100" appearance="outline"><!-- Name -->
          <mat-label>El Nombre:</mat-label>
          <input matInput type="text" placeholder="Reloj" [(ngModel)]="data.name">
          <button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="data.name=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 w-100">
        <div class="w-img mx-auto my-2">
          <img 
            *ngIf="comprobandoUrl; else king"
            [src]="data.image"
            class="rounded mx-auto d-block"
            alt="Imagen Preview"
          >
          <ng-template #king>
            <img 
              src="../assets/img/Artboard.svg"
              class="rounded mx-auto d-block"
              alt="Imagen en blanco"
            >
          </ng-template>
        </div>
        
        <mat-form-field class="w-100" appearance="outline"><!-- Imagen -->
          <mat-label>Imagen - Url:</mat-label>
          <input 
            matInput 
            placeholder="www.url.com/img/1" [(ngModel)]="data.image"
            (change)="compruebaUrl()"
          >
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12 w-100">
        <mat-form-field class="w-100" appearance="outline"><!-- Status -->
          <mat-label>Estatus:</mat-label>
          <input matInput placeholder="www.url.com/img/1" [(ngModel)]="data.status">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="w-100" appearance="outline"><!-- Category -->
          <mat-label>Categoria:</mat-label>
          <input matInput placeholder="Accesorios" [(ngModel)]="data.category">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100" appearance="outline"><!-- Precio -->
          <mat-label>Precio:</mat-label>
          <input matInput type="number" placeholder="150" [(ngModel)]="data.price">
          <button *ngIf="data.price" matSuffix mat-icon-button aria-label="Clear" (click)="data.price=0">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="col-sm-6">
        <mat-form-field class="w-100" appearance="outline"><!-- Quantitys -->
          <mat-label>Cantidad:</mat-label>
          <input matInput type="number" placeholder="21" [(ngModel)]="data.quantitys">
          <button *ngIf="data.quantitys" matSuffix mat-icon-button aria-label="Clear" (click)="data.quantitys=0">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </div>

</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
