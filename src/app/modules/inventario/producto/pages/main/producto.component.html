<!-- Default Card Example -->
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6 d-inline-flex justify-content-start">
        <button matRipple type="button" class="btn btn-green shade" (click)="addProduct()">
          <span class="icon text-white-50">
            <i class="fas fa-plus"></i>
          </span><span>Nuevo</span>
        </button>
        <button matRipple type="button" class="btn btn-red shade" (click)="removeProduct()">
          <span class="icon text-white-50">
            <i class="fas fa-trash-alt"></i>
          </span>
        </button>
      </div>
      <div class="col-md-6 d-inline-flex justify-content-end">
        <button matRipple type="button" class="btn btn-primary">Import</button>
        <button matRipple type="button" class="btn btn-morado shade">Export</button>
      </div>
    </div>
  </div>
</div>


<mat-form-field appearance="outline">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
  <mat-icon matSuffix>search</mat-icon>
  <mat-hint>Cualquier Campo</mat-hint>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" >
      <th scope="col" mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
      <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="fruit">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
      <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons="true"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
